<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="div-1">
            <ul>
                <li><a href="./index.html" id="login">Log In</a></li>
                <li><a href="./signup/index.html" id="signup">Sign Up</a></li>
                <li class="copy">&copy; Copyright Alpha.sec v1.0</li>
            </ul>
        </div>

        <div class="div-2">
            <h1>Welcome to Aplha.sec</h1>
            <h4>Safeguard and secure your devices.</h4>
        </div>

        <div class="div-3">
            <form>
                <fieldset>
                    <legend>Email</legend>
                    <input type="email"  name="email" id="email">
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" name="pwd" id="pwd">
                </fieldset>
            </form>
        </div>

        <div class="div-4">
            <span><input type="checkbox" name="box" id="box">Remember me</span>
            <p>Forgot password?</p>
        </div>

        <div class="div-5">
            <input type="submit" name="btn" value="Log In">
        </div>

        <div class="div-6">
            <h5>OR LINK THROUGH</h5>
            <i class="fa-brands fa-google fa-sm" title="Google" style="color: #fff;"></i>
            <i class="fa-brands fa-x-twitter fa-sm" title="X (Twitter)" style="color: #fff;"></i>
            <i class="fa-brands fa-facebook-f fa-sm" title="Facebook" style="color: #fff;"></i>
        </div>

        <div class="div-7">
            <img src="./img/2151637764.jpg" alt="digital Safety photo">
        </div>
       
    </main>
       
    <script src="https://kit.fontawesome.com/a19de92425.js" crossorigin="anonymous"></script>
</body>
</html>
